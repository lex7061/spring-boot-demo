# Travis.yml是持续集成（Travis CI）的配置文件。
# Travis CI 只支持 Github，不支持其他代码托管服务，这意味着，你必须满足以下条件，才能使用 Travis CI。
#   拥有 GitHub 帐号
#   该帐号下面有一个项目
#   该项目里面有可运行的代码
#   该项目还包含构建或测试脚本

# 语言 language字段指定了默认运行环境
language: java

# 执行脚本
# script: true 表示不执行任何脚本，状态直接设为成功
script: "mvn clean package -DskipTests=true -Dmaven.javadoc.skip=true -B -V"

# 通知
notifications:
  email:
    recipients:
      #      - 237497819@qq.com
      - lex7061@163.com
    on_success: always # default: change
    on_failure: always # default: always

# 缓存
cache:
  directories:
    - '$HOME/.m2/repository'

branches:
  only:
    #    - master
    - lex
